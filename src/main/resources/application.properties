spring.application.name=nihongo
spring.config.import=optional:file:.env[.properties]

# Server / port (Render provides PORT env)
server.port=${PORT:8080}

# Database (override with Render env)
# IMPORTANT: Set these via environment variables in production!
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.keepalive-time=300000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Email (override with your own credentials)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend origin for CORS
frontend.origin=${FRONTEND_ORIGIN}

# JWT secret (Base64 encoded)
jwt.secret=${JWT_SECRET:g76Ya7lf+JvQ93Mk4sNhOL1lmNlkfWjFOiYVojnYuFUXZCMac8z936wg6M9E+mz9K1ORsoxOLmWNS7/N7pu5tg==}

# SpringDoc OpenAPI / Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
